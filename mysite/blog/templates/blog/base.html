  <head>
    <meta charset="utf-8">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">
    </head>
  <body>

    <nav class='navbar navbar-default bg_dark techfonts custom-navbar'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https:www.linkedin.com">LinkedIn</a></li>

        </ul>

        <ul class='nav navbar-nav nabar-right'>

          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new'%}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list'%}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout'%}">Log Out</a>
          </li>
          <li>
          <a> Welcome: {{ user.username }}</a>
        </li>

        {% else %}

        <li> <a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a>
        </li>
          {% endif %}

        </ul>

      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
              {%block content %}

              {% endblock %}
          </div>

        </div>

      </div>
    </div>
  </body>
