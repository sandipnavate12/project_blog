    <nav class='navbar navbar-expand navbar-dark bg-dark'>

         <ul class='navbar-nav bd-navbar-nav flex-row'>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
          </li>
          <li class="nav-item">

          </li>
          <li>

          <div class="blog_post">
